<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Vertical e Tabela</title>
    <link rel="stylesheet" href="css/list.css">
    <script src="js/script.js"></script>
</head>
<body>
    <script>
        validateIsAuth()
    </script>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-header">
                <h1>To do list</h1>
                <p id="welcomeText">Bem vindo, </p>
            </div>
            <ul class="nav-list">
                <li><a href="#listar-listas" id="lista">Listas</a></li>
                <li><a href="#criar-tarefa" id="tarefa">Tarefas</a></li>
                <li><a href="#logout" id="logout">Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            <button class="create-btn">Criar Nova Tarefa</button><p hidden id="textList">Título</p> <input id="criarList" hidden type="text" /><br>
            <button hidden class="create-btn" id="confirmCreate" onclick="createList()">Confirmar</button>
            Selecione a lista que você deseja visualizar:
            <select id="listaSelecao"></select><br>
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Completada?</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tableBodyTask">
                    <!-- As linhas da tabela serão adicionadas aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    changePage('lista', 'list.html');
    changePage('tarefa', 'task.html');
    findName()

    document.getElementById("logout").addEventListener("click", function () {
        localStorage.removeItem("isAuth")
        window.location.href = "index.html"
    })

    getList(localStorage.getItem("id"), false)

    document.getElementById("listaSelecao").addEventListener("change", handleSelecaoChange);
    
</script>

</html>
