<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Exemplo</title>
    <link rel="stylesheet" href="css/todo.css">
    <script src="js/script.js"></script>
</head>
<script>
    validateIsAuth()
</script>

<body>
    <nav class="navbar">
        <div class="navbar-header">
            <a href="#home" class="navbar-brand">To Do List</a>
            <p style="color: white; font-size: 12px;" id="welcomeText">Bem vindo, </p>
        </div>
        <ul class="nav-list">
            <li><a href="#listar-listas" id="lista">Listas</a></li>
            <li><a href="#criar-tarefa" id="tarefa">Tarefas</a></li>
            <li><a href="#logout" id="logout">Logout</a></li>
        </ul>
    </nav>
</body>
<script>
    window.onload = function () {
        changePage('lista', 'lista.html');
    };

    const userName = localStorage.getItem('nameUser');
    if (userName) {
        document.getElementById('welcomeText').innerHTML += ' ' + userName;
    }

    var signupLink = document.getElementById('logout');

    signupLink.addEventListener('click', function (event) {

        localStorage.removeItem("isAuth")
        window.location.href = 'index.html'
    });
</script>

</html>
